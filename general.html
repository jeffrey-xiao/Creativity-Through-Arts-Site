<template name="eventsPanel"><!--MAIN PANEL FOR EVENTS LIST!-->
	<div id="eventsMain">
{{#if eventOccur}}
{{#each eventdescriptions}}
  <div class="col-sm-4 col-xs-12">
    <div class="thumbnail eventsCard">
      <img src="{{eventImg}}" alt="{{eventimgAlt}}">
      <div class="caption">
        <h3>{{eventTitle}}</h3>
        <p class="date">{{eventDate}}</p>
        <p>{{eventDesc}}</p>
      </div>
    </div>
  </div>
{{/each}}
{{else}}
<h4 style="padding-bottom:30px;">No events are found at this time! Check back again soon! <i class="fa fa-thumbs-o-up"></i></h4>
{{/if}}
</div>
</template>

<template name="submitPerformance">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content submiteventModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Find your next performance!</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class='col-sm-4'>
    <p class="textCenter" style="padding-top:20px;">Performances are hard to come by. We understand that. Creativity Through Arts makes it easier for you to fully express your talents!</p>
 </div>
          <div class="col-sm-8">
            {{> quickForm collection="Performers" schema=schemaFromJSON id="insertPostForm" type="update"}}
 </div>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>

</template>
