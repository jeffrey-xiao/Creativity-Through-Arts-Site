<div class="aboutpageGeneral wow fadeInLeft" style="font-family:'Lato', sans-serif">
<div class="row aboutpageHeader" style="height:100vh;background-image:url('/media/aboutpageMain.jpg');background-size:cover">
  <div class="container verticalCenter">
  <div class="col-md-6 col-md-offset-6 col-xs-12 infoBanner" style="background-color:rgba(255,165,0,0.8);color:white;padding:20px 20px 20px 20px;">
    <h2 style="font-weight:700;padding-left:2px">Who are we?</h2>
    <p style="font-size:16px;font-weight:300">Creativity Through Arts was founded in 2014 with an aim to encourage youth leaders of the community to continue pursuing their artistic hobbies. We provide them with a platform of opportunities to perform and showcase their unique styles. We are based in Markham, Ontario but we hope to expand and reach out to youths internationally in the near future.</p>
    <a class="btn btn-default" href="mailto:creativitythrougharts@gmail.com">JOIN AS A GENERAL MEMBER</a>
  </div>
</div>

  <div class="row wow fadeInLeft" style="padding-top:70px">
    <div class="container textCenter">
    <div>
      <div class="col-md-4">
        <h2 style="font-weight:600">History</h2>
        <p style="font-size:16px;font-weight:300">Creativity Through Arts was founded in 2014 with an aim to encourage youth leaders of the community to continue pursuing their artistic hobbies. As a collective, we have hosted 3 events for hundreds of people and attracted attention from youth, the town and media. We hope to create more history with you!</p>
      </div>
      <div class="col-md-4">
        <h2 style="font-weight:600">Passion</h2>
        <p style="font-size:16px;font-weight:300">We are passionate for the arts and the progression of the arts in the communities we are in. We are passionate about seeing youth express their inner creativity through the multitude of arts available. We create and host events that appeal to all the various types of arts.</p>
      </div>
      <div class="col-md-4">
        <h2 style="font-weight:600">Motivation</h2>
        <p style="font-size:16px;font-weight:300">Although we are motivated to succeed internally, our biggest source of motivation is from the success we see in youth through our events and the events we sponsor. Creativity Through Arts wants nothing more than to see young artists and leaders succeed in the community.</p>
      </div>       
      </div>
