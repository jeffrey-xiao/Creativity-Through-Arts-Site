<!--Event Page-->

<template name="eventsPage">
    <head>
        <meta name="description" content="Creativity Through Arts events - Our events provide opportunities for youth leaders and performers.">
    </head>
    {{> navbar}}  
    <div class="row eventspageHead wow fadeInLeft" style="height:75vh;background-size:cover;background-image:url('/media/eventspageHeader.jpg')">
        <div class="container verticalCenter">
            <div class="col-md-5 col-xs-12">
                <h1 class="eventsH1">OUR EVENTS ARE 
                    <span style="color:orange">AMAZING.</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="text-center row wow fadeInLeft">
        <div style="padding-top:30px">
            <div class="container" id = "events">
                <!-- Debonair Event Page !-->
                <a href="/debonair" class = "eventContainer">
                        <div class="thumbnail eventsCard">
                            <img src="/media/thumbnails/debonair.png" alt="">
                            <div class="caption">
                                <h3>Debonair</h3>
                                <p class="date">November 28th | 5:00PM</p>
                                <p>Introducing Debonair, a sparkling evening featuring YOU strutting down the runway with make-up done by YOU, showcasing clothes designed by YOU.
    Interested in applying as a model, make-up artist or fashion designer? On top of having the experience of your lifetime showcasing at Debonair, we're offering a professional workshop and photoshoot for all featured artists!</p>
                            </div>
                        </div>
                </a>
                
                <!-- Coffee House!-->
                <a href="/coffeehouse" class = "eventContainer">
                        <div class="thumbnail eventsCard">
                            <img src="/media/thumbnails/coffeehousefall.png" alt="">
                            <div class="caption">
                                <h3>Fall Coffee House</h3>
                                <p class="date">November 7th | 6:00PM</p>
                                <p>Our Fall Coffee House is a seasonal event, a night filled with live performance and arts galore, and a spectacle for all. Come out to mingle, drink pumpkin spice lattes and endulge yourself.</p>
                            </div>
                        </div>
                </a>
                
                <!-- Creativity Through Code Events!-->
                <a href="/ctc" class = "eventContainer">
                        <div class="thumbnail eventsCard">
                            <img src="/media/thumbnails/ctc.png" alt="">
                            <div class="caption">
                                <h3>Creativity Through Code</h3>
                                <p class="date">October 24th - December 13th</p>
                                <p>Creativity Through Code is Creativity Through Arts newest initiative, focusing on programming as an art form. In the span of 8 weeks, we'll take you from beginning to master in web design and give you the tools to create your own website or application!</p>
                            </div>
                        </div>
                </a>
                
                <!-- Creativity Through Code Events!-->
                <a href="/ctc" class = "eventContainer">
                        <div class="thumbnail eventsCard">
                            <img src="/media/thumbnails/ctc.png" alt="">
                            <div class="caption">
                                <h3>Creativity Through Code</h3>
                                <p class="date">October 24th - December 13th</p>
                                <p>Creativity Through Code is Creativity Through Arts newest initiative, focusing on programming as an art form. In the span of 8 weeks, we'll take you from beginning to master in web design and give you the tools to create your own website or application!</p>
                            </div>
                        </div>
                </a>
                <!-- Creativity Through Code Events!-->
            </div>
        </div>
    </div>
    {{> footer}}
</template>
