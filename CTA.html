<p style="opacity:0.7">Last Updated on September 23rd, 2015</p>

This Privacy Policy governs how Creativity Through Arts collects, uses, maintains and discloses information collected from users (each, a "User") of the http://creativitythrougharts.com/ website ("Site"). This privacy policy applies to the Site and all products and services offered by Creativity Through Arts.

<h4>Personally identifiable information</h4>
We may collect personal identifiable information from Users in a variety of ways, including, but not limited to, when users register on the site, subscribe to the newsletter, respond to a survey, fill out a form, participate in connection with other activities, or make use of services we make available on our Site. By using the Service, you consent to the collection and use of information in accordance with this Policy. Users may be asked for, as appropriate, name, email address, mailing address, phone number. Users may, however, visit our Site anonymously.

<h4>Non-personally identifiable information</h4>
We may collect non-personal identifiable information about Users whenever they interact with our Site. Non-personal identifiable information may include but are not limited to the browser name, internet protocol address, browser and device specifications, the type of computer and technical information about Users means of connection to our Site, such as the operating system and the Internet service provider’s utilized and other similar information. More specifically, we will be collecting much of this information through Google Analytics in accordance to their rules.

<h4>Web browser cookies</h4>
We may use "cookies" to enhance User experience. Web browsers places cookies on their hard drive for record-keeping purposes and sometimes to track information about them. Users may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly.

<h4>How we use collected information</h4>
Creativity Through Arts may collect and use User information for the following purposes:
<ul>
<li>To improved customer care and service and personalize the users experience on the website.</li>
<li>To understand how Users use the services and resources provided on our site.</li>
<li>Information may be collected as means of feedback in order to improve our services.</li>
<li>To send Users information they agreed to receive about topics we think will be of interest to them.</li>
<li>We may use the email address to send User information and updates pertaining to their use of the site. It may also be used to respond to their inquiries, questions, and/or other requests. If User decides to register for our mailing list, they will receive emails that may include company news, updates, related product or service information, etc.</li>
</ul>

<h4>Sharing your personal information</h4>
We do not sell, trade, or rent personally identifiable information to others. We may share generic demographic information not linked to any personal identifiable information regarding visitors and users with our business partners, trusted affiliates, and advertisers for the purposes outlined above.


<h4>Compliance with children's online privacy protection act</h4>
Protecting the privacy of young Users is very important. For that reason, we never collect or maintain information at our Site from those we actually know are under 13, and no part of our website is structured to attract anyone under the age of 13.

<h4>Changes to this privacy policy</h4>
Creativity Through Arts has the discretion to update this privacy policy at any time. When we do, we will revise the updated date at the bottom of this page. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.

<h4>Your acceptance of these terms</h4>
By using this Site, you signify your acceptance of this policy. Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.

<h4>Contacting us</h4>
If you have any questions about this Privacy Policy, the practices of this site, or your dealings with this site, please contact us at:

http://creativitythrougharts.com/contact

The Creativity Through Arts Team
