<div class="row text-center" style="background-color:#A4C2E4;color:white">
<div class="container">
<h4 style="font-family: 'Press Start 2P', cursive;padding-top:30px">Coding is an art.</h4>
<p>Creativity Through Code is Creativity Through Arts newest initiative, focusing on programming as an art form. In the span of 8 weeks, we'll take you from beginning to master in web design and give you the tools to create your own website or application!</p>

<h2 style="font-family: 'Press Start 2P', cursive;padding-top:30px">FAQ</h2>

<div class="col-md-4">
<h4>What is Creativity Through Code?</h4>
<p>Creativity Through Code is CTAs newest initiatve in the arts, focusing on the numbers and letters behind modern day creations. In 8 weeks, we will teach code cubs how to develop and design their own digital creations!</p>
</div>

<div class="col-md-4">
<h4>What should I bring?</h4>
<p>Please bring a fully charged laptop along with your charger, as we will be on the computers for a majority of the time. Other things may include a notebook, pens or pencils for on paper design.</p>
</div>
<div class="col-md-4">
<h4>Who can attend?</h4>
<p>You! If you are willing to learn and have a passion for code, we'd love to have you on board. The program is for grades 7-12. </p>
</div>
</div>
<div class="container" style="padding-bottom:40px">
<div class="col-md-4">
<h4>Do I have to attend both days on the weekend?</h4>
<p>Yes! We are hosting classes on both of the days on the weekend, with different information being taught both days. Day one will focus on teaching and learning as a class, while day two will focus on collaborating with one another to explore what you have learned. This is a full course and attendance is expected for the entire duration of the program.</p>
</div>
<div class="col-md-4">
<h4>What are the class sizes?</h4>
<p>Our sessions have a maximum of 15 students, creating a <b>5:1</b> student to teacher ratio. Smaller classes allow more interaction with teachers, which ensures the knowledge gets across. Spots are limited, sign up below!</p>
</div>
<div class="col-md-4">
<h4>Where is it held?</h4>
<p>Angus Glen Library. Northern Markham!</p>
</div>
</div>

<div class="row">
  <div class="container">
    <h2 style="font-family: 'Press Start 2P', cursive">SCHEDULE</h2>
      <table class="table table-responsive text-left">
    <thead>
      <tr>
        <th>Week Number</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Tools and workflow</td>
        <td>Before delving into the actual specifics of web development, we will be introducing various productivity tools as well as a “development environment” to make your life easier.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>HTML and CSS</td>
        <td>After introducing the essentials to web development, we will be learning about how to create a beautiful static website.</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Layout, Content and Style</td>
        <td>Progressing from the basics in HTML and CSS, we will get into depth about the layout, content, and style of the website.</td>
      </tr>
       <tr>
        <td>4</td>
        <td>Responsive Web Design</td>
        <td>Today we’ll be teaching how to create a website that works with any screen size, making sure that no content is hidden or lost in the different screen sizes. We’ll discuss how to create layouts based on screensize, using pen and paper and then moving onto the screen after. Then we’ll learn about how to use media queries, to create different views for the different screen sizes. Then we’ll learn about designing for mobile first as a principle, making sure that mobile users are receiving all the information. </td>
      </tr>
       <tr>
        <td>5</td>
        <td>Meteor.js Basics</td>
        <td>Today we’ll be teaching the basics of Meteor and javascript so you can create a functional backend to your apps. Meteor makes it easy to create actionable data processing, allowing you to make functional apps with lots of “gears and cogs” behind the scenes.</td>
      </tr>
       <tr>
        <td>6</td>
        <td>Jquery Basics and Meteor packages</td>
        <td>Today we’ll be learning about Jquery, a powerful way to manipulate the DOM (AKA The code). We’ll also be taking a look at Meteor Packages that make our website more visually appealing or more functional, through the atmosphere.js platform.</td>
      </tr>
       <tr>
        <td>7</td>
        <td>Let's Integrate!</td>
        <td>Today we’ll be teaching how to incorporate different APIs and Meteor packages to create an app that's more integrated and provides more functionality. We’ll finish off with a short recap of everything learned in the past 2 weeks, to ensure that everyone is ready to move on. We’ll also discuss further integration of APIs so you can build your own websites and web applications in the future. 
      </td>
      </tr>
       <tr>
        <td>8</td>
        <td>Cleaning up House + External Support</td>
        <td>Today we’ll be learning about animation and transitions, using what we learned last week to implement these animations. We’ll also be learning about the more fine details regarding CSS3, and it’s unique power to animate elements on the DOM. We’ll also go through the basics of User Experience, and how to make your site function well for all consumers, regardless of screen size. We’ll finish off with how to implement widgets, and SEO basics.</td>
      </tr>
    </tbody>
  </table>
